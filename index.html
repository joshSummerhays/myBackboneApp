<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>BackBone Todo App</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/faviconEarth.ico">
    <link type="text/css" rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
 
   <section id="todoapp">
     <header id="header">
       <h1>todos</h1>
       <input id="new-todo" placeholder="What needs to be done?" autofocus>
     </header>
     <section id="main">
       <input id="toggle-all" type="checkbox">
       <label for="toggle-all">Mark all as complete</label>
       <ul id="todo-list"></ul>
     </section>
     <footer id="footer"></footer>
   </section>
   <div id="info">
     <p>Double-click to edit a todo</p>
     <p>Written by <a href="https://github.com/joshSummerhays">Josh Summerhays</a></p>
     <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
   </div>
   
   <script type="text/template" id="item-template">
     <div class="view">
       <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
       <label><%= title %></label>
       <button class="destroy"></button>
     </div>
     <input class="edit" value="<%= title %>">
   </script>

   <script type="text/template" id="stats-template">
     <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
     <ul id="filters">
       <li>
         <a class="selected" href="#/">All</a>
       </li>
       <li>
         <a href="#/active">Active</a>
       </li>
       <li>
         <a href="#/completed">Completed</a>
       </li>
     </ul>
     <% if (completed) { %>
     <button id="clear-completed">Clear completed (<%= completed %>)</button>
     <% } %>
   </script>



    <script type="text/template" id="item-template"></script>
    <script type="text/template" id="stats-template"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
    <script src="./models/Todo.js"></script>
    <script src="./collections/TodoList.js"></script>
    <script src="./views/app.js"></script>
    <script src="./views/todo.js"></script>
    <script src="./routers/router.js"></script>
    <script src="app.js"></script>
  </body>
</html>
